<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<title>Finanz-Snake</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  .game-canvas { background: #111; }
  @keyframes shake { 0%{transform:translate(1px,1px);}20%{transform:translate(-1px,-2px);}40%{transform:translate(-3px,0px);}60%{transform:translate(3px,2px);}80%{transform:translate(1px,-1px);}100%{transform:translate(1px,2px);} }
  .animate-shake { animation: shake 0.5s infinite; }
  @keyframes speedlines { to { background-position:-200% 0; } }
  .speedlines::after {
    content:'';
    position:absolute;
    inset:0;
    background-image:repeating-linear-gradient(90deg,rgba(255,255,255,0.2) 0,rgba(255,255,255,0) 10px);
    background-size:200% 100%;
    animation:speedlines 0.5s linear infinite;
    pointer-events:none;
  }
  @keyframes particle { from{transform:translateY(0);opacity:1;} to{transform:translateY(-20px);opacity:0;} }
  .particle { position:absolute;font-size:16px;animation:particle 0.6s forwards;pointer-events:none; }
</style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center p-4">
  <h1 class="text-2xl mb-4">Finanz-Snake</h1>
  <div id="hud" class="mb-2 text-sm"></div>
  <div id="game-container" class="relative">
    <canvas id="game" width="400" height="400" class="game-canvas border border-gray-700"></canvas>
    <div id="overlay" class="absolute inset-0 pointer-events-none"></div>
  </div>
  <div id="message" class="mt-4 text-xl font-bold"></div>
<script type="module" src="./dist/index.js"></script>
</body>
</html>
